<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>WPI Project Display</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css"> -->
  <!-- <script src="https://js.arcgis.com/4.7/"></script> -->
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script type="text/javascript" src="libs/qrcode/qrcode.min.js"></script>
  <script src="libs/EventBusJS/event_bus.js"></script>
  <script src="QRSubsystem.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="display">
    <div id="details">
      <h2 id="detail-title" class="shadow-2" onclick="goHome();">IQPs</h2>
      <div class="switch">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="globeToggle">
          <input type="checkbox" id="globeToggle" class="mdl-switch__input" checked oninput="displayGlobeStateChanged();">
          <span class="mdl-switch__label">Show Globe</span>
        </label>
      </div>

      <div class="switch">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="kioskToggle">
          <input type="checkbox" id="kioskToggle" class="mdl-switch__input" oninput="kioskStateChanged();">
          <span class="mdl-switch__label">Kiosk Mode</span>
        </label>
      </div>

      <ul class="mdl-list" id="iqp-list">
      </ul>
      <div id="iqp-details" class="hidden">
      <table id="detail-table">
        <tr>
          <td class="detail-header">Location:</td>
          <td class="detail-content">WPI</td>
        </tr>

        <tr>
          <td class="detail-header">Authors:</td>
          <td class="detail-content">Ema Mehuljic, Kyle Corry</td>
        </tr>

        <tr>
          <td class="detail-header">Advisors:</td>
          <td class="detail-content">Prof. Shockey, Prof. Rosenstock, Prof. Mathisen</td>
        </tr>

        <tr>
          <td class="detail-header">Type:</td>
          <td class="detail-content">IQP</td>
        </tr>

        <tr>
          <td class="detail-header">Year:</td>
          <td class="detail-content">2018 - 2019</td>
        </tr>

        <tr>
          <td class="detail-header">Description:</td>
          <td class="detail-content">Creating a way for students to learn more and become part of the sustainability community of  Worcester and WPI's IQPs.</td>
        </tr>
      </table>


      <a href="https://www.wpi.edu" id="iqp-url">www.wpi.edu</a><br>

      <br>

      <div class="qrcode" id="detail-qrcode"></div>
    </div>
    </div>

    <div id="viewDiv"></div>

  </div>
</body>

</html>
